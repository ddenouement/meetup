<div>
  <main>
    <div class="content">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p class="form__headline">Log In</p>
        <input class="form__input" matInput formControlName="login" type="text" placeholder="Login"/>
        <input class="form__input" matInput formControlName="password" type="password" placeholder="Password"/>
        <a href='reset.html' class="form__help">Forgot password?</a>
        <button class="form__button" [disabled]="!loginForm.valid" disabled>Sign In</button>
      </form>
    </div>
  </main>
</div>
