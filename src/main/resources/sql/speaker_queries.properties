insert_new_speaker=insert into speakers(userLogin, speakername, speakersurname, speakerNativeLanguage, speakerabout) values(:login,:name,:surname,:native,:abt)
get_all_speakers=select speakers.userLogin, userEmail, userPassword, speakerid, speakerabout, speakername, speakersurname, speakernativelanguage from speakers inner join users on speakers.userLogin=users.userLogin
