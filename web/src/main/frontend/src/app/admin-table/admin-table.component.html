<app-sidebar></app-sidebar>
<main>
  <div class="content">
    <mat-spinner *ngIf="loading"></mat-spinner>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" *ngIf="users.length > 0 && !loading">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="login">
          <th mat-header-cell *matHeaderCellDef> Login </th>
          <td mat-cell *matCellDef="let element"> {{element.login}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef> First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="complaint">
          <th mat-header-cell *matHeaderCellDef> Complaint </th>
          <td mat-cell *matCellDef="let element" [routerLink]="['/user-complaints',element.id]"> {{element.complaintsCount}} </td>
        </ng-container>

        <ng-container matColumnDef="deactivate">
          <mat-header-cell  *matHeaderCellDef > Deactivate </mat-header-cell>
          <mat-cell  *matCellDef="let element">
            <button mat-button *ngIf="element.active" class="deactivate" (click)="onDeactivate(element.id)" type="button">DEACTIVATE</button>
            <button mat-button *ngIf="!element.active" class="activate" (click)="onActivate(element.id)" type="button">ACTIVATE</button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator *ngIf="users.length > 0 && !loading"
                     [length]="totalUsers"
                     [pageSize]="usersPerPage"
                     [pageIndex]="currentPage-1"
                     [pageSizeOptions]="pageSizeOptions"
                     (page)="onChangePage($event)"></mat-paginator>
      <p class="info-text mat-body-2" *ngIf="users.length <= 0">No Users Yet</p>
      <p class="info-text mat-body-2" *ngIf="loading">Loading...</p>

    </div>
  </div>
</main>
