<app-sidebar></app-sidebar>
<mat-spinner *ngIf="isLoading"></mat-spinner>
<div class="cardList" *ngIf="!isLoading">
  <ng-container *ngFor="let meetup of meetups">
    <mat-card class="cardListItem">
      <mat-card-title fxLayout = "row">
        {{meetup.title}}
        <a mat-raised-button color="accent" [routerLink]="['/meetup-profile',meetup.id]" class="join-button">Join</a>
        <a mat-raised-button color="accent" [routerLink]="['/meetup-edit',meetup.id]" class="edit-button">Edit</a>
      </mat-card-title>
      <mat-card-subtitle fxLayout = "row" class="speakerName">
        {{meetup.speaker.firstName}} {{meetup.speaker.lastName}}
      </mat-card-subtitle>
      <mat-card-subtitle fxLayout = "row">
        {{ meetup.startDate | date:'mediumDate'}}, {{ meetup.startDate | date:'shortTime' }}
      </mat-card-subtitle>
      <div fxLayout = "row">
           <mat-chip-list *ngFor="let l of meetup.topics">
             <mat-chip>{{l.name}}</mat-chip>
           </mat-chip-list>
      </div>
    </mat-card>
  </ng-container>

  <button mat-fab routerLink="/meetup-create" class="create_button">
    <mat-icon>add_circle</mat-icon>
  </button>
</div>
<mat-paginator *ngIf="meetups.length > 0 && !isLoading"
               [length]="totalMeetups"
               [pageSize]="meetupsPerPage"
               [pageSizeOptions]="pageSizeOptions"
               (page)="onChangePage($event)"></mat-paginator>
<p class="info-text mat-body-2" *ngIf="meetups.length <= 0 || isLoading">No Meetings Yet</p>
