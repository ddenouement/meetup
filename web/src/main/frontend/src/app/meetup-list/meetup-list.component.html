<app-sidebar></app-sidebar>
<div class="cardList">
  <ng-container *ngFor="let meetup of meetups">
    <mat-card class="cardListItem">
      <mat-card-title fxLayout = "row">
        {{meetup.title}}
        <a mat-raised-button color="accent" [routerLink]="['/meetup-profile',meetup.id]" class="join-button">Join</a>
        <a mat-raised-button color="accent" [routerLink]="['/meetup-edit',meetup.id]" class="edit-button">Edit</a>
      </mat-card-title>
      <mat-card-subtitle fxLayout = "row" class="speakerName">
        {{meetup.speaker.firstName}} {{meetup.speaker.lastName}}
      </mat-card-subtitle>
      <mat-card-subtitle fxLayout = "row">
        {{meetup.startDate}}
      </mat-card-subtitle>
      <div fxLayout = "row">
           <mat-chip-list *ngFor="let l of meetup.topics">
             <mat-chip>{{l.name}}</mat-chip>
           </mat-chip-list>
      </div>
    </mat-card>
  </ng-container>
</div>
<p *ngIf="meetups.length <= 0">No Meetings Yet</p>
<button mat-fab routerLink="/meetup-create" class="create_button">
  <mat-icon>add_circle</mat-icon>
</button>
