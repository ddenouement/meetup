<div>
  <main>
    <div class="content">
      <form (submit)="onSubmit()" [formGroup]="forgotForm">
        <p class="form__headline">Forgot password?</p>
        <mat-form-field class="form__input">
          <input matInput formControlName="login" type="text" placeholder="Login">
        </mat-form-field>
        <mat-form-field class="form__input">
          <input matInput placeholder="Email" formControlName="email"
                 [errorStateMatcher]="matcher">
          <mat-error
            *ngIf="forgotForm.get('email').hasError('email') && !forgotForm.get('email').hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="forgotForm.get('email').hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <div class="form__group">
          <button [disabled]="!forgotForm.valid" class="form__button" disabled type="submit">
            <p *ngIf="!loading">Send new password</p>

    </div>
  </main>
